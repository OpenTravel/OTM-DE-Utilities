status = warn
name = LogConfig

rootLogger.level = off
rootLogger.appenderRef.stdout.ref = consoleLogger

logger.dexcommon.name = org.opentravel.common
logger.opentravel.level = debug

logger.dex.name = org.opentravel.dex
logger.dex.level = debug

logger.dexmodel.name = org.opentravel.model
logger.dexmodel.level = debug

logger.dexobjecteditor.name = org.opentravel.objecteditor
logger.dexobjecteditor.level = debug

logger.dexrepoviewer.name = org.opentravel.repositoryviewer
logger.dexrepoviewer.level = debug

logger.opentravel.name = org.opentravel
logger.opentravel.level = error

logger.springframework.name = org.springframework
logger.springframework.level = warn

appender.console.type = Console
appender.console.name = consoleLogger
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} %p %c{1}:%L - %m%n

appender.silent.type = Null
appender.silent.name = silentLogger
